<div class="container-fluid bg">
    <div class="row" *ngIf="user?.profil!='intervenant' && user?.profil!='admin'">
      <div class="col-sm-6">
        <div class="box mat-elevation-z2 br center-column">
          <div class="valeur">
              2789
          </div>
          <div class="titre">
              Points restants
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="box mat-elevation-z2 br center-column">
          <div class="valeur">
              500
          </div>
          <div class="titre">
              Points utilisés
          </div>
        </div>
      </div>
    </div>
    <hr *ngIf="user?.profil!='intervenant' && user?.profil!='admin'">
    <div class="row align-right" *ngIf="user?.profil!='intervenant' && user?.profil!='admin'">
      <button mat-raised-button color="primary" (click)="newCampagne()">Nouvelle campagne</button>
    </div>
    <div class=" col-sm-12" *ngIf="user?.profil=='intervenant' || user?.profil=='admin'">
      <div class="flex-row-gap">
          <mat-form-field appearance="fill">
                 <mat-label>Libelle campagne</mat-label>
                  <input type="text" matInput>
               </mat-form-field>
           <mat-form-field appearance="fill">
             <mat-label>Date début</mat-label>
              <input type="datetime-local" matInput>
           </mat-form-field>
           <mat-form-field appearance="fill">
             <mat-label>Date fin</mat-label>
              <input type="datetime-local" matInput>
           </mat-form-field>
           <mat-form-field appearance="fill">
             <mat-label>Porteur</mat-label>
             <input type="text" matInput>

           </mat-form-field>
           <div class="align-center">
             <button mat-mini-fab color="primary" ><mat-icon>search</mat-icon></button>
           </div>
 
         </div>
  </div>
    <div class="row mt">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="projet">
              <th mat-header-cell *matHeaderCellDef>Libelle Campagne </th>
              <td mat-cell *matCellDef="let element"> {{element.projet}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Période </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container *ngIf="user?.profil=='intervenant' || user?.profil=='admin'" matColumnDef="porteur">
              <th mat-header-cell *matHeaderCellDef> Porteur de projet </th>
              <td mat-cell *matCellDef="let element"> {{element.porteur}} </td>
            </ng-container>
            <ng-container *ngIf="user?.profil=='intervenant' || user?.profil=='admin'" matColumnDef="ptrestants">
              <th mat-header-cell *matHeaderCellDef> Points restants </th>
              <td mat-cell *matCellDef="let element"> {{element.ptrestants}} </td>
            </ng-container>
            <ng-container *ngIf="user?.profil=='intervenant' || user?.profil=='admin'" matColumnDef="ptutilises">
              <th mat-header-cell *matHeaderCellDef> Points utilisés </th>
              <td mat-cell *matCellDef="let element"> {{element.ptutilises}} </td>
            </ng-container>
            <ng-container matColumnDef="statut">
              <th mat-header-cell *matHeaderCellDef> Statut </th>
              <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item >
                      <mat-icon>send</mat-icon>
                      <span>Lancer</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Modifier</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon color="warn">highlight_off</mat-icon>
                      <span>Annuler</span>
                    </button>
                    <button mat-menu-item >
                      <mat-icon color="warn">delete</mat-icon>
                      <span>Supprimer</span>
                    </button>
                   
                  </mat-menu>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
