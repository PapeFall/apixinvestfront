<div class="container-fluid bg">
    <div class="row">
      <div class="col-sm-6">
        <div class="box mat-elevation-z2 br center-column">
          <div class="valeur">
              2789
          </div>
          <div class="titre">
              Points restants
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="box mat-elevation-z2 br center-column">
          <div class="valeur">
              500
          </div>
          <div class="titre">
              Points utilisés
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row align-right">
      <button mat-raised-button color="primary" (click)="newCampagne()">Nouvelle campagne</button>
    </div>
    <div class="row mt">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="projet">
              <th mat-header-cell *matHeaderCellDef>Libelle Campagne </th>
              <td mat-cell *matCellDef="let element"> {{element.projet}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Période </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item >
                      <mat-icon>send</mat-icon>
                      <span>Lancer</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Modifier</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon color="warn">highlight_off</mat-icon>
                      <span>Annuler</span>
                    </button>
                    <button mat-menu-item >
                      <mat-icon color="warn">delete</mat-icon>
                      <span>Supprimer</span>
                    </button>
                   
                  </mat-menu>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
