<section class="container-fluid">
    <div class="container-fluid">
        <div class="col-sm-9"></div>
    </div>
    <div class="bmc-row">
        <div class="bmc-col bmc-card mat-elevation-z2">
            <div class="bmc-card-title">Partenaires stratégiques 
              <span class="float-right"> 
                <span class="fa fa-info-circle cursor"></span> &nbsp;
                <span class="fa fa-plus-circle cursor" (click)="addPostIt(1)"></span>
              </span>
          </div>
            <div class=" mt mb">
                <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel [style.background-color]="postIt.couleur"  *ngFor="let postIt of bmar1" class="mlr" >
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{postIt.nom}}
                    </mat-panel-title>
                    <mat-panel-description >
                      <span class="fa fa-pencil cursor" (click)="editPostIt(1,postIt)"></span>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>{{postIt.description}}</p>
                </mat-expansion-panel>
               
              </mat-accordion>
            </div>
        </div>
        <div class="bmc-col">
            <div class="bmc-f-col">
                <div class="bmc-f-row bmc-card mat-elevation-z2">
                    <div class="bmc-card-title">Activités clés</div>
                </div>
                <div class="bmc-f-row bmc-card mat-elevation-z2">
                    <div class="bmc-card-title">Ressources clés</div>
                </div>

            </div>
        </div>

        <div class="bmc-col bmc-card mat-elevation-z2">
                <div class="bmc-card-title">Proposition de valeur</div>
        </div>

        <div class="bmc-col mat">
            <div class="bmc-f-col ">
                <div class="bmc-f-row bmc-card mat-elevation-z2">
                        <div class="bmc-card-title">Relation avec les clients</div>
                </div>
                <div class="bmc-f-row bmc-card mat-elevation-z2">
                        <div class="bmc-card-title">Canaux de communication
                            et de distribution</div>
                </div>

            </div>
        </div>

        <div class="bmc-col bmc-card mat-elevation-z2">
                <div class="bmc-card-title">Segments de clients</div>
        </div>
        <div class="bmc-col2 bmc-card mat-elevation-z2">
                <div class="bmc-card-title">Structures des coûts</div>
        </div>
        <div class="bmc-col2 bmc-card mat-elevation-z2">
                <div class="bmc-card-title">Sources de revenus</div>
        </div>


    </div>
</section>
