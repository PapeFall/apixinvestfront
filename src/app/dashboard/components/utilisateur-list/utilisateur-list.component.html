<div class="container-fluid bg">
    <div class="row mt">
      <div class="col-sm-12">
        <div class="flex-row-gap">
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
             <input type="text" matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
             <input type="email" matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Profil</mat-label>
             <mat-select>
                <mat-option *ngFor="let profil of profils">{{profil}}</mat-option>
             </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Etat</mat-label>
             <mat-select>
                <mat-option *ngFor="let etat of etats">{{etat}}</mat-option>
             </mat-select>
          </mat-form-field>
          <div class="align-center">
            <button mat-mini-fab color="primary" ><mat-icon>search</mat-icon></button>
          </div>

        </div>
      </div>
      <div class="col-sm-12 align-right">
          <button routerLink="/process/dashboard/profil-admin" mat-raised-button color="primary"><mat-icon>add</mat-icon>Ajouter</button>
      </div>
    </div>
    <div class="row mt">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="etat">
              <th mat-header-cell *matHeaderCellDef> Etat </th>
              <td mat-cell *matCellDef="let element">
                 <span *ngIf="element.etat==true"><span class="green-point"></span> Actif </span>
                 <span *ngIf="element.etat==false"><span class="red-point"></span> Inactif </span>

              </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="profil">
              <th mat-header-cell *matHeaderCellDef> Profil </th>
              <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Modifier</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon color="warn">delete</mat-icon>
                      <span>Supprimer</span>
                    </button>
                    <button mat-menu-item >
                      <mat-icon  *ngIf="element.etat==true">block</mat-icon>
                      <mat-icon  *ngIf="element.etat==false">done</mat-icon>
                      <span *ngIf="element.etat==true">Bloquer</span>
                      <span *ngIf="element.etat==false">Activer</span>
                    </button>
                   
                  </mat-menu>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
