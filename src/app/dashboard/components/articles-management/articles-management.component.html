<div class="container-fluid bg">
    <div class="row align-right">
      <button mat-raised-button color="primary" routerLink="../edit-article" >Nouvel article</button>
    </div>
    <div class="row mt">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="titre">
              <th mat-header-cell *matHeaderCellDef>Titre </th>
              <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date création </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="etat">
                <th mat-header-cell *matHeaderCellDef> Statut </th>
                <td mat-cell *matCellDef="let element"> {{element.etat?'publié':'non publié'}} </td>
              </ng-container>
              <ng-container matColumnDef="secteur">
                <th mat-header-cell *matHeaderCellDef> Secteur </th>
                <td mat-cell *matCellDef="let element"> {{element.secteur}} </td>
              </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item >
                      <mat-icon>send</mat-icon>
                      <span>Publier</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Modifier</span>
                    </button>
                    <button mat-menu-item >
                      <mat-icon color="warn">delete</mat-icon>
                      <span>Supprimer</span>
                    </button>
                   
                  </mat-menu>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
