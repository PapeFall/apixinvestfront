<div class="container-fluid bg">
    <div class="row mt">
      <div class="col-sm-12">
        <div class="flex-row-gap">
         <mat-form-field appearance="fill">
                <mat-label>Ninea</mat-label>
                 <input type="text" matInput>
              </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
             <input type="text" matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
             <input type="email" matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Repr√©sentant</mat-label>
             <input type="text" matInput>
          </mat-form-field>
          <div class="align-center">
            <button mat-mini-fab color="primary" ><mat-icon>search</mat-icon></button>
          </div>

        </div>
      </div>
     
    </div>
    <div class="row mt">
        <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="ninea">
              <th mat-header-cell *matHeaderCellDef>Ninea </th>
              <td mat-cell *matCellDef="let element"> {{element.ninea}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

            <ng-container matColumnDef="representant">
              <th mat-header-cell *matHeaderCellDef> Representant </th>
              <td mat-cell *matCellDef="let element">
                {{element.representant}}
              </td>
            </ng-container>
          
           
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>chat</mat-icon>
                      <span>chat</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon >list</mat-icon>
                      <span>projets</span>
                    </button>
                   
                   
                  </mat-menu>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
