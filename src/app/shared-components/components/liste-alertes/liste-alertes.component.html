<table class="mt"  mat-table [dataSource]="dataSource" class="w-100">

            
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle </th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>

    <ng-container matColumnDef="priorite">
      <th mat-header-cell *matHeaderCellDef> Priorité </th>
      <td mat-cell *matCellDef="let element">
         <span *ngIf="element.priorite=='sévère'"><span class="severe"></span> {{element.priorite}} </span>
         <span *ngIf="element.priorite=='moyen'"><span class="moyen"></span> {{element.priorite}} </span>
         <span *ngIf="element.priorite=='faible'"><span class="faible"></span> {{element.priorite}} </span>

      </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDetail(element)">
              <mat-icon>visibility</mat-icon>
              <span>voir</span>
            </button>
           
           
          </mat-menu>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
