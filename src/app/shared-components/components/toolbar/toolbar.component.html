<header class="header header-fixed">
    <div class="header-inner">
        <!-- Navbar Starts -->
        <nav class="navbar">
            <!-- Logo Starts -->
            <div class="logo">
                <a data-toggle="collapse" data-target=".navbar-collapse.show" class="navbar-brand" href="https://investinsenegal.com/">
                    <!-- Logo White Starts -->
                    <img  src="assets/logo.png" style="width:4em; height:2em" alt="logo-light" />
                    <!-- Logo White Ends -->
                    <!-- Logo Black Starts -->
                    <!-- <img id="logo-dark" class="logo-dark" src="http://via.placeholder.com/159x28" alt="logo-dark" /> -->
                    <!-- Logo Black Ends -->
                </a>
            </div>
            <!-- Logo Ends -->
            <!-- Toggle Icon for Mobile Starts -->
            <button class="navbar-toggle navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span id="icon-toggler">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
            </button>
            <!-- Toggle Icon for Mobile Ends -->
            <div id="navbarSupportedContent" class="collapse navbar-collapse navbar-responsive-collapse">
                <!-- Main Menu Starts -->
                <ul class="nav navbar-nav" id="main-navigation">
                    <li class="active"><a   (click)="routeTo('/home')" ><i class="fa fa-home"></i> Accueil</a></li>
                    <li><a href="#about"><i class=""></i> A propos</a></li>
                    
                   
                    <li><a  href="#contact"><i class="fa fa-envelope"></i> Contact</a></li>
                    <li *ngIf="!user"><a  (click)="routeTo('/process/login')"> Connexion</a></li>
                    <li *ngIf="!user"><a  (click)="routeTo('/process/signin')">Inscription</a></li>
                    <li *ngIf="user" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user"></span> {{user?.username}} <i class="fa fa-angle-down icon-angle"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a (click)="routeTo('/process/dashboard/profil')">Profil</a></li>
                            <li><a (click)="deconnexion()">Déconnexion</a></li>
                        </ul>
                    </li>
                  
                </ul>
                <!-- Main Menu Ends -->
            </div>
            <!-- Search Input Starts -->
            <div class="site-search hidden-xs">
                <div class="search-container">
                    <input id="search-input" type="text" placeholder="type your keyword and hit enter ...">
                    <span class="close">×</span>
                </div>
            </div>
            <!-- Search Input Ends -->
            <!-- Navigation Menu Ends -->
        </nav>
        <!-- Navbar Ends -->
    </div>
</header>
