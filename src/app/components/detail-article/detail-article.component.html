<app-toolbar></app-toolbar>
<div class="main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
                <img class="br" src="{{article?.img}}" style="width: 100%;" alt="">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class=".h3">{{article?.titre}}</h3>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12" [innerHTML]="article?.content">
            </div>
        </div>
       
        <div class="col-sx-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Articles recommand√©s</h3>
            <div class="row latest-posts-content">
                <!-- Article Starts -->
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12" *ngFor="let article of articlesRecommandes;" >
                    <div class="latest-post">
                        <!-- Featured Image Starts -->
                        <a class="img-thumb" [routerLink]="['/article-detail',categorie,article?.id]"><img class="img-responsive" src="{{article?.img}}" style="max-height: 100; width: 100;" alt="img"></a>
                        <!-- Featured Image Ends -->
                        <!-- Article Content Starts -->
                        <div class="post-body">
                            <h4 class="post-title">
                                <a [routerLink]="['/article-detail',categorie,article?.id]">{{article?.titre}}</a>
                            </h4>
                            <!-- <div class="post-text">
                                <p>incididunt ut labore et dolore magna aliqua. Ut enim aminim veniam, quis nostrud...</p>
                            </div> -->
                        </div>
                        <!-- Post Date Starts -->
                        <div class="post-date">
                            <span>18</span>
                            <span>AUG</span>
                        </div>
                        <!-- Post Date Ends -->
                        <a class="custom-button pb" [routerLink]="['/article-detail',categorie,article?.id]">Read more</a>
                        <!-- Article Content Ends -->
                    </div>
                </div>
                <!-- Article Ends -->
                
            </div>
        </div>
    </div>
</div>

<app-site-footer></app-site-footer>
