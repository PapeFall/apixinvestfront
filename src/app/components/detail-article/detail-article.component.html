<app-toolbar></app-toolbar>
<div class="main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
                <img class="br" src="{{article?.img}}" style="width: 100%;" alt="">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class=".h3">{{article?.titre}}</h3>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12" [innerHTML]="article?.content">
            </div>
            <div class="col-sm-12 container-fluid ">
                <div class="col-sm-3">
                    <button type="button" mat-raised-button color="primary"><mat-icon>favorite</mat-icon>Favoris</button>
                </div>
                <div class="col-sm-3">
                    <span class="center-column">
                        <span><strong> Noter</strong></span>
                        <span>
                            <span *ngFor="let i of stars;let indice=index;" (click)="noter(indice)" [ngStyle]="{'color':i?'var(--orange)':'gray'}" class="fa fa-star"></span>
                        </span>
                        
                    </span>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons">
                        <ul class="social">
                            <li>
                                <a class="twitter" href="#" title="twitter"></a>
                            </li>
                            <li>
                                <a class="facebook" href="#" title="facebook"></a>
                            </li>
                            <li>
                                <a class="google" href="#" title="google"></a>
                            </li>
                            <li>
                                <a class="linkedin" href="#" title="linkedin"></a>
                            </li>
                            <li>
                                <a class="youtube" href="#" title="youtube"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- <button type="button" mat-raised-button color="primary"><mat-icon>share</mat-icon>Partager</button> -->
                
                
            </div>
        </div>
       
        <div class="col-sx-12 col-sm-12 col-md-4 col-lg-4">
            <h3>Articles recommand√©s</h3>
            <div class="row latest-posts-content">
                <!-- Article Starts -->
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12" *ngFor="let article of articlesRecommandes;" >
                    <div class="latest-post">
                        <!-- Featured Image Starts -->
                        <a class="img-thumb" [routerLink]="['/article-detail',categorie,article?.id]"><img class="img-responsive" src="{{article?.img}}" style="max-height: 100; width: 100;" alt="img"></a>
                        <!-- Featured Image Ends -->
                        <!-- Article Content Starts -->
                        <div class="post-body">
                            <h4 class="post-title">
                                <a [routerLink]="['/article-detail',categorie,article?.id]">{{article?.titre}}</a>
                            </h4>
                            <!-- <div class="post-text">
                                <p>incididunt ut labore et dolore magna aliqua. Ut enim aminim veniam, quis nostrud...</p>
                            </div> -->
                        </div>
                        <!-- Post Date Starts -->
                        <div class="post-date">
                            <span>18</span>
                            <span>AUG</span>
                        </div>
                        <!-- Post Date Ends -->
                        <a class="custom-button pb" [routerLink]="['/article-detail',categorie,article?.id]">Read more</a>
                        <!-- Article Content Ends -->
                    </div>
                </div>
                <!-- Article Ends -->
                
            </div>
        </div>
    </div>
</div>

<app-site-footer></app-site-footer>
